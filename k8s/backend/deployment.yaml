apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-backend
  template:
    metadata:
      labels:
        app: notes-backend
    spec:
      containers:
      - name: backend
        image: 349070092739.dkr.ecr.us-east-1.amazonaws.com/notes-backend:1.0
        env:
        - name: DB_HOST
          value: postgres
        ports:
        - containerPort: 3000
